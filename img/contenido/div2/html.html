<html>

</head>
<body>
<ul class="tabs">
	<li><a href="#tab1"></a></li><!-- historia -->
	<li><a href="#tab2"></a></li><!-- galeri --> 
	<!--<li><a href="#tab3"></a></li><!-- dulce -->	
</ul>
<div class="tab_container">
	<div id="tab1" class="tab_content"><a href="#"><img src="hist.png" border="0"/></a></div>
	<div id="tab2" class="tab_content"><a href="#"><img src="gale.png" border="0"/></a></div>
	<!--<div id="htab3" class="tab_content"><a href="contac.html"><img src="polizas.png" border="0"/></a></div>	-->
</div>
		<script type="text/javascript" src="jquery-1.6.1.min.js"></script>		
		<script type="text/javascript">
			$(document).ready(function() {

				//Cuando se carga la página...
				$(".tab_content").hide(); //Ocultar todos los contenidos	
				$("ul.tabs li:first").addClass("active").show(); //Activar primera pestaña*/
				$(".tab_content:first").show(); //Mostrar el contenido de la primera ficha

				//On Click Event
				$("ul.tabs li").click(function() {

				$("ul.tabs li").removeClass("active"); //Eliminar cualquier clase "activo" 
				$(this).addClass("active"); //Añadir "activo" de clase a la pestaña seleccionada
				$(".tab_content").hide(); //Ocultar todos los contenidos pestaña

					var activeTab = $(this).find("a").attr("href"); //Encontrar el valor del atributo href para identificar el contenido de la pestaña activa 
					$(activeTab).fadeIn(); //Se desvanecen en el contenido de ID activo
					return false;
				});

			});
		</script>			
</body>
</html>
